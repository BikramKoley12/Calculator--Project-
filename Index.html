<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="Calculator_Favicon.png" type="image/x-icon">

    <!-- Link External CSS -->
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <!-- This Div Tag for Display The Result -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!-- Element frist row -->
                <div>
                    <input type="button" value="AC" onclick="display.value = ' ' " class="oparator">
                    <!-- Single Value Delete from display value -->
                    <input type="button" value="â†©" onclick="display.value = display.value.toString().slice(0,-1)" class="oparator">
                    <!-- Convert the % Sign for Percentage Calculate using eval -->
                    <input type="button" value="%" onclick="display.value = eval(display.value)/100" class="oparator">
                    <input type="button" value="/" onclick="display.value += '/' " class="oparator">
                </div>
                <!-- Second row of element -->
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <!-- class operator add for color the element -->
                    <input type="button" value="*" onclick="display.value += '*' " class="oparator">
                </div>
                <!-- Third Row of Element -->
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <!-- class operator add for color the element -->
                    <input type="button" value="-" onclick="display.value += '-' " class="oparator">
                </div>
                <!-- Fourth Row of element -->
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <!-- class operator add for color the element -->
                    <input type="button" value="+" onclick="display.value += '+' " class="oparator">
                </div>
                <!-- Last Row element -->
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <!-- class operator1 add for color the element -->
                    <!--Evalute the eual sign using eval -->
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="oparator1">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
